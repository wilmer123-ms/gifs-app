<div class="row">
  <div
    *ngFor="let data of resultados"
    class="col-md-4 col-ms-6 animate__animated animate__fadeIn"
  >
    <div class="card">
      <img
        [src]="data.images.downsized_medium.url"
        [alt]="data.title"
        class="card-img-top"
      />
      <div class="card-body">
        <div class="card-text">
          {{ data.title }}
        </div>
      </div>
    </div>
  </div>
</div>
